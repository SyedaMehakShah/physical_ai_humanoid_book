<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureBook - Digital Book Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="grid-container">
        <div class="grid-line horizontal"></div>
        <div class="grid-line vertical"></div>
        <div class="grid-line horizontal"></div>
        <div class="grid-line vertical"></div>
        <div class="grid-line horizontal"></div>
        <div class="grid-line vertical"></div>
        <div class="grid-line horizontal"></div>
        <div class="grid-line vertical"></div>
        <div class="grid-line horizontal"></div>
        <div class="grid-line vertical"></div>
    </div>
    
    <div class="circuit-lines"></div>
    
    <!-- Floating Particles -->
    <div class="particles-container">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
        <div class="particle particle-5"></div>
    </div>
    
    <!-- Main Content Container -->
    <div class="main-container">
        <!-- Holographic UI Panel -->
        <div class="panel-container">
            <div class="panel-header">
                <h1 class="panel-title">DIGITAL BOOK INTERFACE</h1>
                <div class="panel-status">
                    <div class="status-indicator active"></div>
                    <span class="status-text">ONLINE</span>
                </div>
            </div>
            
            <div class="panel-content">
                <h2>Quantum Documentation System</h2>
                <p>Access your digital documents using neural interface protocols</p>
                
                <!-- Open Document Button -->
                <button class="hologram-button" id="openDocButton">
                    <span class="button-text">OPEN DOCUMENT</span>
                    <div class="button-glow"></div>
                    <div class="hologram-rings">
                        <div class="ring ring-1"></div>
                        <div class="ring ring-2"></div>
                        <div class="ring ring-3"></div>
                    </div>
                </button>
            </div>
        </div>
        
        <!-- Robotic Assistant -->
        <div class="robot-container" id="robot">
            <div class="robot-body">
                <div class="robot-head">
                    <div class="robot-eyes">
                        <div class="eye left-eye"></div>
                        <div class="eye right-eye"></div>
                    </div>
                    <div class="antenna">
                        <div class="antenna-tip"></div>
                    </div>
                </div>
                <div class="robot-neck"></div>
                <div class="robot-torso">
                    <div class="chest-panel">
                        <div class="chest-light"></div>
                    </div>
                </div>
                <div class="robot-arms">
                    <div class="robot-arm robot-left-arm" id="robotLeftArm">
                        <div class="arm-segment arm-upper"></div>
                        <div class="arm-segment arm-forearm">
                            <div class="arm-joint"></div>
                            <div class="robot-hand" id="robotHand">
                                <div class="finger finger-1"></div>
                                <div class="finger finger-2"></div>
                                <div class="finger finger-3"></div>
                                <div class="finger finger-4"></div>
                            </div>
                        </div>
                    </div>
                    <div class="robot-arm robot-right-arm" id="robotRightArm">
                        <div class="arm-segment arm-upper"></div>
                        <div class="arm-segment arm-forearm">
                            <div class="arm-joint"></div>
                            <div class="robot-hand">
                                <div class="finger finger-1"></div>
                                <div class="finger finger-2"></div>
                                <div class="finger finger-3"></div>
                                <div class="finger finger-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="robot-legs">
                    <div class="robot-leg robot-left-leg"></div>
                    <div class="robot-leg robot-right-leg"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
